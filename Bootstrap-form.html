<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
    <form action="" class="m-2 p-3 border border-danger">
      <div class="mb-3">
        <label for="">Name</label>
        <input type="text" placeholder="Enter your Name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="">Email</label>
        <input type="email" placeholder="Enter your Email" class="form-control" required>
      </div>
      <div class="mb-3 ">
        <select name="" id="" class="form-select">
          <option value="1">Bangladesh</option>
          <option value="2">India</option>
          <option value="3">Pakistan</option>
          <option value="4">Afganistan</option>
          <option value="5">Turkey</option>
          <option value="6">China</option>
          <option value="7">Russia</option>
          <option value="8">America</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="">Aditional info</label>
        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
      </div>
      <div class="form-text mb-2">We'll never share your email with anyone else.</div>
      <button type="submit" class="btn btn-danger">Submit</button>
      
    </form>
    <form action="" class="m-2 p-3 border border-warning">
      <div class="mb-3">
        <label for="">Email</label>
        <input type="email" placeholder="Enter your email" class="form-control form-control-sm" required>
      </div>
      <div class="mb-3">
        <label for="">Password</label>
        <input type="password" placeholder="Enter your password" class="form-control form-control-sm" required>
      </div>
      
      <div class="form-text mb-2">We'll never share your email with anyone else.</div>
        
      <div class="mb-2 form-check">
        
          <input type="checkbox" class="form-check-input" checked>
          <label for="">Remember me</label>
        </div>
      <div class="mb-2 form-switch">
        
          <input type="checkbox" class="form-check-input" checked>
          <label for="">Remember me</label>
        </div>
      <button type="submit" class="btn btn-warning" >Submit</button>
      
    </form>
</body>
</html>
